<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--hier een link naar de stylesheet, style.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--hier een link naar script.js -->
    <script src="js/script.js" defer></script>
    <!-- waarom gebruiken we hier het attribute defer? Zodat al de JavaScript code wordt gekoppeld aan de index file.  | vul je antwoord in op de lijn--->
</head>
<body>

    <div>
        <button onclick="getName('Mohammed Ahmed');">klik op de button</button> 
        <!-- vul eens je eigen naam in waar nu staat: vul je naam in hier, echt doen!, wat gebeurd er dan? Inplaats van "vul je naam in hier, echt doen!", krijg je nu "Mohammed Ahmed" | vul je antwoord in op de lijn -->
    </div>

    <div>
        <p>Klik een paar keer op het plaatje hieronder</p>
        <img id="hide" onclick="hideMe();" src="images/item-1.png">
        <!-- Welke functie wordt hierboven aangeroepen? hideMe() | vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
        <img id="show" onclick="show();" src="images/item-2.png">
        <!-- Welke functie wordt hierboven aangeroepen? show() | vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
    </div>

    <div>
        <p class="som">als ik op de button hieronder klik wat is hier dan de tekst?</p>
        <!-- wat wordt de content van de p hierboven als ik op de button hieronder klik? 8 want 5 + myInt = 8 | vul je antwoord in op de lijn-->
        <button onclick="rekenen(5);">Bereken, klik op mij!</button>
        <!-- Welke functie wordt hierboven aangeroepen? rekenen() | vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
        <!-- wat gebeurd er als je het getal 5 hierboven in een ander getal verandert, probeer dat eens  (refresh wel even je pagina). Je antwoord verandert, bijv. als je 4 doet, dan doet die code 4 + myInt = 7 | vul je antwoord in op de lijn -->
    </div>

    <div>
        <p onclick="this.style.color='aqua';">Klik op mij!</p> 
        <!-- wordt hier een functie aangeroepen? nee | vul ja of nee op de lijn in-->
        <!-- wat gebeurd er met de tekst in het element p? Kleur verandert naar "aqua" | vul je antwoord in op de lijn -->
    </div>

    <div>
        <p onclick="setColor(this, 'orange', '30');">Klik ook op mij!</p> 
        <!-- wordt hier een functie aangeroepen? Ja, dat is setColor() | vul ja of nee op de lijn in-->
        <!-- wat gebeurd er als ik px vergeet bij 30px (probeer het eens) Dan gebeurt niks want het weet niet welke meet methode moet die code gebruiken. | vul je antwoord in op de lijn -->
    </div>
    
</body>
</html>
